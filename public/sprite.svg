<!-- Guarda como sprite.svg -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    style="display:none">
    <!-- GIT (ejemplo simplificado) -->
    <symbol id="icon-git" viewBox="0 0 24 24">
        <path d="M12 2 L22 12 L12 22 L2 12 Z" />
        <circle cx="12" cy="6" r="1.4" />
        <circle cx="18" cy="12" r="1.4" />
        <circle cx="6" cy="12" r="1.4" />
    </symbol>

    <!-- REACT (simplificado: núcleo + órbitas) -->
    <symbol id="icon-react" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="1.6" />
        <path d="M2 12c4-7 9-9 10-9s6 2 10 9c-4 7-9 9-10 9s-6-2-10-9z" fill="none"
            stroke="currentColor" stroke-width="0.9" />
        <path d="M2 12c4 7 9 9 10 9s6-2 10-9c-4-7-9-9-10-9s-6 2-10 9z" fill="none"
            stroke="currentColor" stroke-width="0.9" transform="rotate(60 12 12)" />
    </symbol>

    <!-- ANGULAR (simplificado) -->
    <symbol id="icon-angular" viewBox="0 0 24 24">
        <path d="M12 2 L22 7.5 L18 20 L6 20 L2 7.5 Z" />
        <path d="M8 16 L11.5 8 L15 16 Z" fill="none" stroke="currentColor" stroke-width="0.8" />
    </symbol>

    <!-- HTML -->
    <symbol id="icon-html" viewBox="0 0 24 24">
        <path d="M4 3h16l-1.5 17L12 21l-6.5-1L4 3z" />
        <path d="M8.5 9.5 L6 12l2.5 2.5" fill="none" stroke="white" stroke-width="1" />
        <path d="M15.5 9.5 L18 12l-2.5 2.5" fill="none" stroke="white" stroke-width="1" />
    </symbol>

    <!-- CSS (simplificado) -->
    <symbol id="icon-css" viewBox="0 0 24 24">
        <path d="M4 3h16l-1.5 17L12 21L5.5 20z" />
        <path d="M8 8h8v2H8zM8 11h8v2H8z" fill="white" />
    </symbol>

    <!-- JS (simplificado) -->
    <symbol id="icon-js" viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" rx="2" />
        <path d="M9 8v8l3-1c1-0.5 1.2-1.6 0.6-2.2C12 12 11 12 10 12" fill="none" stroke="white"
            stroke-width="1" />
        <path d="M15 8v6" fill="none" stroke="white" stroke-width="1" />
    </symbol>

    <!-- .NET (usa texto como placeholder; reemplaza por paths reales) -->
    <symbol id="icon-dotnet" viewBox="0 0 24 24">
        <rect x="2" y="6" width="20" height="12" rx="2" />
        <text x="12" y="15" font-size="6" text-anchor="middle" fill="white">.NET</text>
    </symbol>

    <!-- C# (placeholder) -->
    <symbol id="icon-csharp" viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" rx="2" />
        <text x="12" y="14" font-size="6" text-anchor="middle" fill="white">C#</text>
    </symbol>

    <!-- UNITY (simplificado) -->
    <symbol id="icon-unity" viewBox="0 0 24 24">
        <path d="M3 12 L12 3 L21 12 L12 21 Z" />
        <circle cx="12" cy="12" r="1.2" />
    </symbol>

    <!-- LINKEDIN (simplificado) -->
    <symbol id="icon-linkedin" viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" rx="2" />
        <path
            d="M7 17V10h2v7H7zM8 9.2a1.1 1.1 0 1 0 0-2.2 1.1 1.1 0 0 0 0 2.2zM12 17v-4c0-1.1 1-2 2-2s2 0.9 2 2v4h-2v-3c0-.6-.6-1-1-1s-1 .4-1 1v3h-2z"
            fill="currentColor" />
    </symbol>

    <!-- GMAIL / EMAIL (simplificado) -->
    <symbol id="icon-gmail" viewBox="0 0 24 24">
        <rect x="2" y="5" width="20" height="14" rx="2" />
        <path d="M3 7l9 6 9-6" fill="none" stroke="currentColor" stroke-width="1.2" />
    </symbol>

    <!-- Agrega más iconos aquí -->
</svg>